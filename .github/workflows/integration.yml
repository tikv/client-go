name: Integration Test

on:
  push:
    branches: [ v2 ]
  pull_request:
    branches: [ v2 ]

jobs:

  integration-local:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Test
        run: go test -v
        working-directory: integration_tests

  integration-tikv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Fetch PD
        uses: shrink/actions-docker-extract@v1
        id: extract-pd
        with:
          image: pingcap/pd:nightly
          path: /pd-server

      - name: Fetch TiKV
        uses: shrink/actions-docker-extract@v1
        id: extract-tikv
        with:
          image: pingcap/tikv:nightly
          path: /tikv-server

      - name: Run PD & TiKV
        run: |
          mv ../${{steps.extract-pd.outputs.destination}}/pd-server .
          mv ../${{steps.extract-tikv.outputs.destination}}/tikv-server .
          ./pd-server > pd.log 2>&1 &
          sleep 5
          ./tikv-server -C tikv.toml > tikv.log 2>&1 &
          sleep 15
        working-directory: integration_tests

      - name: Test
        run: go test -v --with-tikv=true --pd-addrs=127.0.0.1:2379
        working-directory: integration_tests

