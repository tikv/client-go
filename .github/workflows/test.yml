name: Unit Test

on:
  push:
    branches: [master, release-7.5-keyspace]
  pull_request:
    branches: [master, release-7.5-keyspace]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: "github.com/tidbcloud"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACTION_BOT }}  # set the GitHub token

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.3

      - name: Configure git for private modules
        env:
          TOKEN: ${{ secrets.GIT_ACTION_BOT }}  # set the GitHub token
        run: |
          git config --global url."https://${TOKEN}@github.com/".insteadOf "https://github.com/"
          # check config
          git config --global --get url."https://${TOKEN}@github.com/".insteadOf

      - name: Test
        run: go test ./...

  race-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACTION_BOT }}  # set the GitHub token

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.3

      - name: Configure git for private modules
        env:
          TOKEN: ${{ secrets.GIT_ACTION_BOT }}  # set the GitHub token
        run: |
          git config --global url."https://${TOKEN}@github.com/".insteadOf "https://github.com/"
          # check config
          git config --global --get url."https://${TOKEN}@github.com/".insteadOf

      - name: Test with race
        run: go test -race ./...

  golangci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACTION_BOT }}  # set the GitHub token

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.3

      - name: Configure git for private modules
        env:
          TOKEN: ${{ secrets.GIT_ACTION_BOT }}  # set the GitHub token
        run: |
          git config --global url."https://${TOKEN}@github.com/".insteadOf "https://github.com/"
          # check config
          git config --global --get url."https://${TOKEN}@github.com/".insteadOf

      - name: Go generate and check diff
        run: |
          go generate ./...
          git diff --exit-code

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.61.0
          skip-pkg-cache: true
