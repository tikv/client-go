linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - exportloopref
    - gofmt
    - goimports
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - noctx
    - nolintlint
    - rowserrcheck
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unused
    - varcheck

  # don't enable:
  # - errcheck